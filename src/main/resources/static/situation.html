                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
                <script>
                    function getCurrentWeek() {
                      var day = new Date();
                      var sunday = day.getTime();

                      day.setTime(sunday);
                      var result = [];

                      for (let i = 1; i < 6; i++) {
                        result.push(day.getHours()-i+":00");
                      }

                      return result;
                    }

                    var dateArr = getCurrentWeek().reverse();


                    // 차트 데이터
                    var data = {
                      labels: dateArr,
                      datasets: [{
                        label: '인원 수',
                        data: [1, 19, 3, 5, 2, 3, 13],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                      }]
                    };

                    // 차트 옵션 (여기서 배경색을 설정합니다.)
                    var options = {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      },
                      plugins: {

                        title: {
                          display: true,
                          text: '(0,0)에서의 인원수'
                        },
                        legend:{
                            display: false
                        }
                      }
                    };

                    // 차트 생성
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                      type: 'line', // 차트 유형
                      plugins: [{
                        afterLayout: chart => {
                          let ctx = chart.ctx;
                          ctx.save();
                          let yAxis = chart.scales.y;

                          //기준값을 넣어준다
                          let ymaxValue = yAxis.getPixelForValue(10);
                          let gradient = ctx.createLinearGradient(0, yAxis.top, 0, yAxis.bottom);

                          //기준선 넘었을 때 색상은 #dc0e0e (빨간색)
                          gradient.addColorStop(0,'#dc0e0e');
                          let offset = 1 / yAxis.bottom * ymaxValue;
                          gradient.addColorStop(offset, '#dc0e0e');
                          gradient.addColorStop(offset, '#6fba2c');

                          //기준값 아래의 색상은 #6fba2c (연두색)
                          chart.data.datasets[0].borderColor = gradient;
                          ctx.restore();
                        }
                      }],
                      data: data,
                      options: options // 차트 옵션 설정

                    });
                    var chartCanvas = document.getElementById('myChart');
                    chartCanvas.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                  </script>


                        <script>
                                function showDensityLevel(){
                                    var j = 0;

                                    var loc = "";

                                    for(j=0; j<arr.length; j++){
                                        for (var i = 0; i < arr[j].length; i++) {
                                            var data={};
                                            loc = j.toString() + "," + i.toString();
                                            if(arr[j][i] > 6) {
                                                data.fillColor = "ff0000";
                                            }else if(arr[j][i] > 4) {
                                                data.fillColor = "FFFF00";
                                            }else if(arr[j][i] > 2) {
                                                data.fillColor = "008000";
                                            }else {
                                                data.fillColor = "808080";
                                            }
                                            data.alwaysOn = true;
                                            $('area[alt="' + loc + '"]').data('maphilight', data).trigger('alwaysOn.maphilight');
                                        }
                                    }
                                }

                                //구역 선택 시 포커싱
                                function tableFocus(alpha, x){
                                    var focus = x;
                                    if(alpha == 'B') {
                                        focus += 4;
                                    }else if(alpha == 'C') {
                                        focus += 8;
                                        if(x >= 3) focus -= 1;
                                    }else if(alpha == 'D') {
                                        focus += 11;
                                        if(x >= 3) focus -= 1;
                                    }else if(alpha == 'E') {
                                        focus += 14;
                                    }else if(alpha == 'F') {
                                        focus += 18;
                                    }
                                    $('#coordinate_info tbody').find('tr').css("backgroundColor","#FFF");
                                    var grade = $('#coordinate_info tbody').find('tr').eq(focus).find('td').eq(2).text();
                                    var targetTop = $('#coordinate_info tbody').find('tr').eq(focus-1).position().top;
                                    if(focus == 0) targetTop = 0;
                                    var imgTop = $('.map').offset().top;

                                    if(grade == "고위험") {
                                        $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(255, 0, 0, 0.2)");

                                    }else if(grade == "위험") {
                                         $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(227, 212, 48, 0.2)");

                                    }else if(grade == "주의") {
                                        $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(0, 128, 0, 0.2)");

                                    }else {
                                        $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(128, 128, 128, 0.2)");
                                    }
                                    $('#content-wrapper').animate( { scrollTop : 166 }, 500 );
                                    $('#building').animate( { scrollTop : targetTop }, 500 );
                                 }
                            </script>

            </div>
            <!-- /.container-fluid -->

<script>
        var Target = document.getElementById("divClock");
        function clock() {
            var week = new Array('일', '월', '화', '수', '목', '금', '토');
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth()+1;
            var date = time.getDate();
            var day = time.getDay();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();
            Target.innerText = year + "년 " + month + "월 " + date + "일 (" + week[day] + ") " + hours + ":" + minutes + ":" + seconds;
        }
        clock();
        setInterval(clock, 1000);
</script>
