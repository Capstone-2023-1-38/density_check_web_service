                                                        function chooseLocation(x, y){

                                                        function mapHilight(x, y){
                                                            var loc = x+","+y;
                                                            var data = {};

                                                             data.fillColor = "4e73df";
                                                             data.alwaysOn = true;
                                                             $('area[alt="' + loc + '"]').data('maphilight', data).trigger('alwaysOn.maphilight');
                                                        }

                                                        function offHilight(x, y){
                                                            var loc = x+","+y;
                                                            var data = {};
                                                            data.alwaysOn = false;
