                <script>
                            var j = 0;
                            var arr = new Array(6);

                            for (var i = 0; i < arr.length; i++) {
                                arr[i] = new Array(4).fill(0);
                            }
                            arr[0][0] = 7;
                            arr[0][1] = 5;
                            arr[0][2] = 24;
                            arr[0][3] = 6;
                            arr[1][0] = 3;
                            arr[1][1] = 1;
                            arr[1][2] = 9;

                            arr[2][0] = 7;

                            arr[4][0] = 8;
                            arr[4][1] = 5;
                            arr[4][2] = 0;
                            arr[4][3] = 6;
                            arr[5][0] = 3;
                            arr[5][1] = 1;
                            arr[5][2] = 4;
                            arr[5][3] = 1;

                            setInterval(
                                function () {
                                    $.ajax({
                                        type: "GET",
                                        url: "/getLocationsEach",
                                        dataType: "json",
                                        success: function(data) {
                                            str = '';

                                            // $('#coordinate_info tbody').find('tr[class="table-active"]').find('th').eq(1).html(data.length.toString() + "명");
                                            $.each(data , function(i) {
                                                ++arr[data[i].x][data[i].y];
                                            });
                                            sum = 0;
                                            for(var i = 0; i < arr.length; i++) {
                                                for(var j = 0; j < arr[i].length; j++) {
                                                    var count = arr[i][j];
                                                    var grade = null;
                                                    if(count > 7) {
                                                        grade = "고위험";
                                                        $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').eq(2).css("color","#ff0000");

                                                    }else if(count > 4) {
                                                        grade = "위험";
                                                        $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').eq(2).css("color","#e3d430");

                                                    }else if(count > 2) {
                                                        grade = "주의";
                                                        $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').eq(2).css("color","#008000");

                                                    }else {
                                                        grade = "안전";
                                                        $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').eq(2).css("color","#808080");

                                                    }

                                                    $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').eq(1).html(count.toString()+"명");
                                                    $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').eq(2).html(grade);
                                                    $('#coordinate_info tbody').find('tr').eq(i*arr[i].length+j).find('td').css("opacity",1);

                                                    sum += count;

                                                }
                                            $('#coordinate_info tfoot').find('tr[class="table-active"]').find('th').eq(1).html(sum + "명");
                                            }
                                            //     str += '<TD>' + data[i].address + '</TD>' +
                                            //         '<TD>' + data[i].distance + '</TD>' +
                                            //         '<TD>' + data[i].x + '</TD>' +
                                            //         '<TD>' + data[i].y + '</TD>';

                                            //     $('#coordinate_info tbody').find('tr').eq(loc).find('td').eq(3).append(data[i].address + "<br>");
                                            // });
                                            // $('.table_body').html(str);
                                        },
                                        error: function(XMLHttpRequest, textStatus, errorThrown){

                                                icon: 'error',

                                                text: '통신에 실패하였습니다.',
                                            })
                                        }
                                    })

                            function changePopupText(locx, locy, addr, x, y) {
                                var loc = locx.toString() + "," + locy.toString();
                                var data = {};
                                if(arr[locx][locy] > 6) {
                                    data.fillColor = "ff0000";
                                    data.strokeColor = "ff0000";
                                }else if(arr[locx][locy] > 4) {
                                    data.fillColor = "FFFF00";
                                    data.strokeColor = "FFFF00";
                                }else if(arr[locx][locy] > 2) {
                                    data.fillColor = "008000";
                                    data.strokeColor = "008000";
                                }else {
                                    data.fillColor = "808080";
                                    data.strokeColor = "808080";
                                }
                                $('area[alt="' + loc + '"]').data('maphilight', data);

                                document.getElementById('popup_title').innerHTML = "(" + String.fromCharCode(locx+65) + "," + locy.toString() + ")";
                                document.getElementById('popup_description').innerHTML = "실시간 인원 수: " + arr[locx][locy];
                                document.getElementById('popup_addr').href = addr;

                                //document.getElementById('popup').style.left = x + "px";
                                //document.getElementById('popup').style.top = y + "px";
                                document.getElementById('popup').style.opacity = 1;
                            }

                            // 마우스오버 상자 숨기기
                            function hidePopup() {
                                document.getElementById('popup').style.opacity = 0;

                                function tableFocus(alpha, x){
                                    var focus = x;
                                    if(alpha == 'B') {
                                        focus += 4;
                                    }else if(alpha == 'C') {
                                        focus += 8;
                                        if(x >= 3) focus -= 1;
                                    }else if(alpha == 'D') {
                                        focus += 11;
                                        if(x >= 3) focus -= 1;
                                    }else if(alpha == 'E') {
                                        focus += 14;
                                    }else if(alpha == 'F') {
                                        focus += 18;
                                    }
                                    $('#coordinate_info tbody').find('tr').css("backgroundColor","#FFF");
                                    var grade = $('#coordinate_info tbody').find('tr').eq(focus).find('td').eq(2).text();
                                    var targetTop = $('#coordinate_info tbody').find('tr').eq(focus-1).position().top;
                                    if(focus == 0) targetTop = 0;
                                    var imgTop = $('.map').offset().top;

                                    if(grade == "고위험") {
                                        $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(255, 0, 0, 0.2)");

                                    }else if(grade == "위험") {
                                         $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(227, 212, 48, 0.2)");

                                    }else if(grade == "주의") {
                                        $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(0, 128, 0, 0.2)");

                                    }else {
                                        $('#coordinate_info tbody').find('tr').eq(focus).css("backgroundColor","rgba(128, 128, 128, 0.2)");
                                    }
                                    $('#content-wrapper').animate( { scrollTop : 166 }, 500 );
                                    $('#building').animate( { scrollTop : targetTop }, 500 );
                                }
