        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;700&family=Orbit&display=swap');
        #toggle:checked ~ .closer {
            display: block;
            font-size: 30px;
        }
        #building-text {
            font-size: 4.5vw;
        }

            font-size: 4.5vw;

            font-size: 1.8vw;
        }

        .h1 {
            font-size: 4.5vw;
            text-align: center;
            background-color: #00000013;
            color: #595959;

        }

        .location-btn, .delete-btn {
            width: max-content;
            font-size: 0.6rem;
        }

        .neighborInfo {
            font-size: 4vw;
        }
        body {
            font-family: 'NanumSquareNeoExtraBold';
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .container-fluid {
            padding: 0;
        }

        #toggle {
            display: none;
        }

        .closer {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        #img-div{
            margin-left:auto;
            margin-right:auto;
        }
        @media screen and (min-width:320px) and (max-width:400px){
            #toggle:checked ~ .offcanvas {
                transform: translateY(0);
            }
            .offcanvas {
                position: absolute;
                display: inline-block;
                transform: translateY(100%);
                width: 100%;
                heigth: auto;
                right:0;
                bottom:0;
                transition: transform 0.5s ease-out;
                background: #FFF;
            }
            #img-div{
                width:70%;
            }
        }

        @media screen and (min-width:401px) and (max-width:499px){
            #toggle:checked ~ .offcanvas {
                transform: translateY(0);
            }
            .offcanvas {
                position: absolute;
                display: inline-block;
                transform: translateY(100%);
                width: 100%;
                heigth: auto;
                right:0;
                bottom:0;
                transition: transform 0.5s ease-out;
                background: #FFF;
            }
            #img-div{
                width:60%;
            }
        }
        @media screen and (min-width:500px) and (max-width:576px){
            .offcanvas {
                position: absolute;
                display: inline-block;
                width:60%;
                height: max-content;
                top:0;
                right: 0;
                bottom: 0;
                transform:translateX(100%);
                transition: transform 0.5s ease-out;
                background: #FFF;
            }
            #toggle:checked ~ .offcanvas {
                transform:translateX(0);
            }
        }
        @media screen and (min-width:576px){
            body{
                overflow-y:visible;
            }
            #building-text{
                font-size:4vw;
            }
            .table, .location-btn, .delete-btn{
                font-size:1rem;
            }
            .h1{
                font-size:3.8vw;
            }
            .neighborInfo {
                font-size: 2.8vw;
            }
            .offcanvas{
                position: absolute;
                display: inline-block;
                width:50%;
                height: max-content;
                top:0;
                right: 0;
                bottom: 0;
                transition: transform 0.5s ease-out;
                transform:translateX(100%);
                background: #FFF;
            }
            #toggle:checked ~ .offcanvas {
                transform:translateX(0);
            }
        }
        @media screen and (min-width:768px){
            #building-text{
                font-size:3vw;
            }
            .bi-person-fill-add{
                font-size:3.5vw;
            }
            #icon > span{
                font-size:1.4vw;
            }
            .table, .location-btn, .delete-btn{
                font-size:1rem;
            }
            .h1{
                font-size:3.2vw;
            }
            .neighborInfo {
                font-size: 2.2vw;
            }
            .position{
                font-size:2.1vw;
            }

        }
        @media screen and (min-width:992px){
            .bi-person-fill-add{
                font-size:3.2vw;
            }
            #icon > span{
                font-size:1.3vw;
            }
            .offcanvas{
                width:40%;
            }
            .neighborInfo {
                font-size: 1.9vw;
            }
            .position{
                font-size:1.7vw;
            }
        }
        @media screen and (min-width:1200px){
            #building-text{
                font-size:2.8vw;
            }
            .table, .location-btn, .delete-btn{
                font-size:1.2rem;
            }
            .bi-person-fill-add{
                font-size:2.9vw;
            }
            #icon > span{
                font-size:1.1vw;
            }
            .h1{
                font-size:2.2vw;
            }
            .neighborInfo {
                font-size: 1.8vw;
            }
            .position{
                font-size:1.6vw;
            }
        }
        @media screen and (min-width:1800px){
            #building-text{
                font-size:2.5vw;
            }
        }

            $(window).on('resize.usemaps', function(){
                clearTimeout(resizeEvt);
                resizeEvt = setTimeout(function(){
                    $('img[usemap]').maphilight();
                    $('map').imageMapResize();
                    if(loc!=="") {
                        var arr = {};
                        arr.fillOpacity = 0.2;
                        arr.fillColor = "4e73df";
                        arr.stroke = true;
                        arr.strokeColor = "4e73df";
                        arr.strokeOpacity = 1;
                        arr.alwaysOn = true;
                        $('area[alt="' + loc + '"]').data('maphilight', arr).trigger('alwaysOn.maphilight');
                    }
                }, 200);
            });

        })(jQuery);

    <script>
        $.fn.maphilight.defaults = {

            strokeOpacity:0

    <script>
        $.ajax({
            type: "GET",
            url: "/friends/mutual/list",
            dataType: "json",
            success: function(data) {
                str = '';

                $.each(data , function(i) {
                    var imgsrc;
                    if(data[i].toPicture === null) {
                        imgsrc = "img/undraw_profile.svg";
                    }
                    else {
                        imgsrc = data[i].toPicture;
                    }
                    str += '<TR>' +
                        '<TD><img class="rounded-circle" src="'+imgsrc+'"/></TD>' +
                        '<TD>' + data[i].toName + '</TD>' +
                        '<TD id="email">' + data[i].toEmail + '</TD>' +
                        '<TD><a class="btn btn-secondary delete-btn" href="/friends/deny?toEmail='+data[i].toEmail+'" style="float:right">삭제</a>' +
                        '<label type="button" for="toggle" class="btn btn-secondary location-btn" style="float:right; margin-right:5px;">위치 보기</label></TD>';
                    str += '</TR>';
                });
                $('.table_body').html(str);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                Swal.fire({
                    icon: 'error',
                    title: '통신 실패',
                    text: '통신에 실패하였습니다.'
                });
            }
        });
    </script>


    <script>
        var loc= "";
        $(document).on('click', '.location-btn', setInterval(function(){
            $.ajax({
                type: "POST",
                url: "/find",
                dataType: "json",
                context: this,
                data:{
                    email : $(this).parent().prev().text()
                },
                success: function (data) {
                    if (data.address !== null) {
                        var arr={};
                        var str = "";
                        var tdArr = new Array();
                        var locBtn = $(this);

                        var tr = locBtn.parent().parent();
                        var td = tr.children();
                        $('#neighbor-location').text(td.eq(1).text() + '님의 위치 : ' + String.fromCharCode(data.x+65) + ", " + data.y);
                        $('#datetime').text("기록 시간 : " + dateFormat(data.modifiedDate));
                        $('#grade').text("밀집도 등급 : " + data.grade);

                        loc = data.x + "," + data.y;
                        arr.fillOpacity = 0.2;
                        arr.fillColor = "4e73df";
                        arr.stroke = true;
                        arr.strokeColor = "4e73df";
                        arr.strokeOpacity = 1;
                        arr.alwaysOn = true;
                        $('area[alt="' + loc + '"]').data('maphilight', arr).trigger('alwaysOn.maphilight');

                    }else {
                        Swal.fire({
                            icon: 'question',
                            title: '소유 장비 없음',
                            text: "해당 이메일 정보를 가진 라즈베리파이가 존재하지 않습니다.",
                            allowOnClickOutside : false
                        }).then(function(){
                            window.location.href = "/neighbor";
                        })
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    Swal.fire({
                        icon: 'error',
                        title: '통신 실패',
                        text: '통신에 실패하였습니다.'
                    });
                }
            })
        }, 1000));
    </script>
