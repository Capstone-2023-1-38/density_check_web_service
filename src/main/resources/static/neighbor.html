    <script>
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/friends/mutual/list",
            dataType: "json",
            success: function(data) {
                str = '';

                $.each(data , function(i) {
                    str += '<TR>' +
                        '<TD><i class="bi bi-person-circle"></i></TD>' +
                        '<TD>' + data[i].toName + '</TD>' +
                        '<TD>' + data[i].toEmail + '</TD>';
                    str += '</TR>';
                });
                $('.table_body').html(str);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("통신 실패");
            }
        });
    </script>

    <script>
        $.ajax({
