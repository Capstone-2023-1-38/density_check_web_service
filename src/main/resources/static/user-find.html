<script type="text/javascript" src="http://davidlynch.org/projects/maphilight/jquery.maphilight.min.js"></script>
<script>
    $.fn.maphilight.defaults = {
        fill: true,
        fillOpacity: 0,
        stroke: true,
        strokeOpacity: 0
    }
</script>
<script>
    $('.location-btn').click(function(){
        $.ajax({
            type: "POST",
            url: "/find",
            dataType: "json",
            data:{
                email : $(this).prev().val()
            },
            success: function (data) {
                var loc="";
                var arr={};
                $('.location').html("<label> 위치: " + data.x + ", " + data.y + "</label>");
                loc = data.x + "," + data.y;
                arr.fillOpacity=0.2;
                arr.fillColor = "4e73df";
                arr.stroke=true;
                arr.strokeColor = "4e73df";
                arr.strokeOpacity = 1;
                arr.alwaysOn = true;
                $('area[alt="' + loc + '"]').data('maphilight', arr).trigger('alwaysOn.maphilight');
                $('#secondFloor').maphilight();
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("통신 실패");
            }
        })
    });
</script>
