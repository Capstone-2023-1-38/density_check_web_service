<script>
    var resizeEvt;
    (function($) {
        // $(document).on('ready.usemaps', function(){
        //     $('img[usemap]').rwdImageMaps();
        //     $('img[usemap]').maphilight();
        //     $('[data-toggle="tooltip"]').tooltip();
        //     $('map').imageMapResize();
        // });

        $(window).on('resize.usemaps', function(){
            clearTimeout(resizeEvt);
            resizeEvt = setTimeout(function(){
                $('img[usemap]').maphilight();
                $('map').imageMapResize();
                if(loc!=="") {
                    var arr = {}
                    arr.fillOpacity = 0.2;
                    arr.fillColor = "4e73df";
                    arr.stroke = true;
                    arr.strokeColor = "4e73df";
                    arr.strokeOpacity = 1;
                    arr.alwaysOn = true;
                    $('area[alt="' + loc + '"]').data('maphilight', arr).trigger('alwaysOn.maphilight');
                }
            }, 200);
        });

    })(jQuery);
</script>
<script type="text/javascript">

</script>
<script>
    $.fn.maphilight.defaults = {
        fill: true,
        fillOpacity:0,
        fillColor:"4e73df",
        stroke: true,
        strokeColor:"4e73df",
        strokeOpacity:0
    }
</script>
<script>
    var loc="";
    $('.location-btn').click(setInterval(function(){
        $.ajax({
            type: "POST",
            url: "/find",
            dataType: "json",
            data: {
                email: $(this).prev().val()
            },
            success:
                function (data) {
                    if (data.address !== null) {
                        var arr = {};
                        if (loc !== "") {
                            $('area[alt="' + loc + '"]').data('maphilight', $.fn.maphilight.defaults).trigger('alwaysOn.maphilight');
                        }
                        $('.location').html("<label><" + data.name + ">님의 위치 : " + String.fromCharCode(data.x+65) + ", " + data.y + "</label> <br>" +
                            "<label> 기록 시간 : " + dateFormat(data.modifiedDate)+"</label> <br>" +
                            "<label> 밀집도 등급 : " + data.grade +"</label>");
                        loc = data.x + "," + data.y;
                        arr.fillOpacity = 0.2;
                        arr.fillColor = "4e73df";
                        arr.stroke = true;
                        arr.strokeColor = "4e73df";
                        arr.strokeOpacity = 1;
                        arr.alwaysOn = true;
                        $('area[alt="' + loc + '"]').data('maphilight', arr).trigger('alwaysOn.maphilight');
                        // maphilight(loc);
                    } else {
                        Swal.fire({
                            icon: 'question',
                            title: '소유 장비 없음',
                            text: '해당 이메일 정보를 가진 라즈베리파이가 존재하지 않습니다.',
                            allowOnClickOutside: false
                        }).then(function () {
                            window.location.href = "/user-find";
                        })
                    }
                },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Swal.fire({
                    icon: 'question',
                    title: '회원 정보 없음',
                    text: '해당 이메일 정보를 가진 회원 정보가 존재하지 않습니다.',
                    allowOnClickOutside: false
                }).then(function () {
                    window.location.href = "/user-find";
                })
            }
        });
    }), 1000);
</script>
