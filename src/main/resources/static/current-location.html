        $(function(){

<script>
    function dateFormat(date){
        var year = date.substring(0,4);
        var month = date.substring(5,7);
        var day = date.substring(8,10);
        var time = date.substring(11,19);

        return year+"/"+month+"/"+day+" "+time;
    }

    var interval = setInterval(
        function () {
            $.ajax({
                type: "POST",
                url: "/find",
                dataType: "json",
                data: {
                    email: null
                },
                success: function (data) {
                    if (data.address !== null) {
                        var loc="";
                        var arr={};
                        $('.location').children().eq(0).text("현재 위치 : " + data.x + ", " + data.y);
                        $('.location').children().eq(1).text("기록 시간 : " + dateFormat(data.modifiedDate));
                        loc = data.x + "," + data.y;
                        arr.fillOpacity=0.2;
                        arr.fillColor = "4e73df";
                        arr.stroke=true;
                        arr.strokeColor = "4e73df";
                        arr.strokeOpacity = 1;
                        arr.alwaysOn = true;
                        $('area[alt="' + loc + '"]').data('maphilight', arr).trigger('alwaysOn.maphilight');
                        $('#secondFloor').maphilight();
                    }
                    else {
                        clearInterval(interval);
                        Swal.fire({
                            icon: 'question',
                            title: '소유 장비 없음',
                            text: '해당 이메일 정보를 가진 라즈베리파이가 존재하지 않습니다.<br>무선 통신 기반 밀집도 페이지로 이동합니다.',
                            closeOnClickOutside : false
                        }).then(function(){
                            window.location.href = "/density-check";
                        })
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    Swal.fire({
                        icon: 'error',
                        title: '통신 실패',
                        text: '통신에 실패하였습니다.'
                    })
                }
            });
        }, 1000);
</script>
